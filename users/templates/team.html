{% extends "base_generic.html" %}
{% load static %}
{% block style %}
{% endblock style %}
{% block title %}
    Meet our team
{% endblock title %}
{% block content %}
    <div id="carouselExampleCaptions"
         class="carousel slide"
         data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"></button>
            <button type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static "img/joshua_avatar.png" %}" class="d-block w-100" alt="Joshua Anderson" height="auto" width="auto">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Joshua Anderson</h5>
                    <p>Team Lead</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static "img/caden_avatar.png" %}" class="d-block w-100" alt="Caden Scallan" height="auto" width="auto">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Caden Scallan</h5>
                    <p>Tech Lead</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static "img/cameron_avatar.png" %}" class="d-block w-100" alt="Cameron Cunningham" height="auto" width="auto">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Cameron Cunningham</h5>
                    <p>Tech Lead</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
{% endblock content %}
